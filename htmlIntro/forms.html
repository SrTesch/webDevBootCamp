<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Learning Forms</title>
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
</head>
<body>
    <h1>Forms demo</h1>
    <form action="/tacos">
        <p>
            <label for="username">Enter your Username:</label>
            <br>
            <input id="username" type="text" placeholder="Username" name="username">
        </p>
        <p>
            <label for="password">Enter you Password:</label> <br>
            <input id="password" type="password" placeholder="Password" name="password">
        </p>
        <p>
            <label for="color">Enter a Color:</label><br>
            <input type="color" id="color" name="color">
        </p>
        <p>
            <label for="number">Enter a number:</label> <br>
            <input type="number" placeholder="Enter a number" id="number" name="number" min="0" max="100">
        </p>
        <!--This button doesn't submit the form b/c of the "type" attribute -->
        <button type="button">Regular button (won't submit)</button>
        <!-- This button submits the form! -->
        <button>Submit</button>
        <!-- So does this one:-->
        <input type="submit" value="Click Me!">
    </form>
    <hr>
    <!-- Outside of a form, no default behavior -->
    <button>Not Inside Form</button>

    <h2>Hijacking Search</h2>
    <h3>Search Google</h3>
    <form action="https://www.google.com/search">
        <input type="text" name="q">
        <button>Search Google</button>
    </form>
    <h3>Search YouTube</h3>
    <form action="https://www.youtube.com/results">
        <input type="text" name="search_query">
        <button>Search YouTube</button>
    </form>

    <h2>More Inputs!</h2>

    <form action="/birds">
        <input type="checkbox" name="agree_tos" id="agree">
        <label for="agree">I agree to everything</label>

        <p>
            <label for="xs">XS:</label>
            <input type="radio" name="size" id="xs" value="xs">
            <br>
            <label for="s">S:</label>
            <input type="radio" name="size" id="s" value="s">
            <br>
            <label for="m">M:</label>
            <input type="radio" name="size" id="m" value="m">
        </p>

        <p>
            <label for="meal">Please Select an Entree</label>
            <select name="meal" id="meal">
                <option value="fish">Fish</option>
                <option value="veg">Vegetarian</option>
                <option value="steak">Steak</option>
                <option value="chicken">Chicken</option>
            </select>
        </p>
        <p>
            <label for="cheese">Amount of Cheese</label>
            <input type="range" name="cheese_level" id="cheese" min="0" max="100" value="75">
        </p>

        <p>
            <label for="requests">Any Special Requests?</label>
            <br>
            <textarea name="Requests?" id="requests" cols="30" rows="10" placeholder="Type something here"></textarea>
        </p>
        <button>Submit</button>
    </form>

    <h2>Validations Demo</h2>
    <form action="/dummy">
        <label for="firstName">Enter First Name</label>
        <input type="text" name="firstName" required>
        <label for="username">Username</label>
        <input type="text" id="username" name="username" minlength="5" maxlength="20" required>
        <button>Submit</button>
    </form>
</body>
</html>
